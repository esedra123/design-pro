<main class="reg">
    <div class="wrap reg_wrap mb-5">
        <form action="" class="wrap">
            <h1 class="h1 h1 mb-3">Регистрация</h1>
        <label class="field">
            ФИО
            <input class="field_input" type="text" placeholder="Ваши ФИО" required>
        </label>

        <label class="field">
            Логин
            <input class="field_input" type="text" placeholder="Ваш логин" required>
        </label>

        <label class="field">
            E-mail
            <input class="field_input" type="email" placeholder="Ваш e-mail" required>
        </label>

        <label class="field">
            Пароль
            <input class="field_input" type="password" placeholder="Ваш пароль" required>
        </label>

        <label class="field">
            Повтор пароля
            <input class="field_input" type="password" placeholder="Повторите пароль" required>
        </label>
        <div class="check">
            <label class="field">
                <input type="checkbox" checked>
                Согласен с Политикой обработки персональных данных
            </label>
        </div>
        <button class="btn" type="submit">Зарегистрироваться</button>
    </form>
    </div>
        
    <div class="reg_img"></div>
</main>
